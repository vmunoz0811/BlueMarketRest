<section class="seccion-perfil-usuario">
    <div class="perfil-usuario-header">
        <div class="perfil-usuario-portada">
            <div class="perfil-usuario-avatar">
                <img src="./images/profileImage.png" alt="img-avatar">
            </div>
        </div>
    </div>

    <div class="perfil-usuario-body">
        <div class="perfil-usuario-bio">
            <h3 class="titulo" id="name"> </h3>
            <script>
                var nombre= localStorage.getItem("name").toString();
                document.getElementById("name").innerHTML= nombre;
            </script>
            <h3 class="titulo" id="lastname"> </h3>
            <script>
                var apellido= localStorage.getItem("lastname").toString();
                document.getElementById("lastname").innerHTML= apellido;
            </script>
            <h3 class="titulo" id="mail"> </h3>
            <script>
                var mail= localStorage.getItem("mail").toString();
                document.getElementById("mail").innerHTML= mail;
            </script>
        </div>
        <div class="perfil-usuario-footer">
